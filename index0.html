<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* 1600 / 900 = 177.78% */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-container">
      <iframe src="https://yuzhenlol.github.io/InferenceAI.github.io/" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
