<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 177.78%; /* 1600 / 900 = 177.78% */
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    function resizeIframe() {
      var iframe = document.getElementById('myIframe');
      var container = document.getElementById('iframeContainer');
      var containerWidth = container.offsetWidth;
      var scaleFactor = containerWidth / 900; // Assuming the original width is 900px
      
      iframe.style.transform = 'scale(' + scaleFactor + ')';
      iframe.style.transformOrigin = '0 0';
    }
    
    window.addEventListener('resize', resizeIframe);
  </script>
</head>
<body>
  <div id="iframeContainer" class="iframe-container">
    <iframe id="myIframe" src="https://yuzhenlol.github.io/InferenceAI.github.io/" frameborder="0" scrolling="no"></iframe>
  </div>
</body>
</html>
